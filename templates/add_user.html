<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin dashboard</title>

    {%include 'styles_include.html' %}
  </head>
  <body>
    <main class="grid grid-col-2">
      {% include 'sidebar_admin.html' %}
      <content class="container content-primary">
        <div
          class="container-1 container-center flex-column flex-column-center gap-16"
        >
          <form id="add-user-form" class="form-primary">
            <h3 class="title-primary">Add new user</h3>
            <div class="input-field">
              <label for="vehicle-id"> First name</label><br />
              <input
                class="input-primary"
                id="first-name-input"
                name="first-name"
                type="text"
                placeholder="First name"
              /><br />
            </div>

            <div class="input-field">
              <label for="vehicle-id"> Last name </label><br />
              <input
                class="input-primary"
                id="last-name-input"
                name="last-name"
                type="text"
                placeholder="Last name"
              /><br />
            </div>
            <div class="input-field">
              <label for="email"> Email</label><br />
              <input
                class="input-primary"
                id="email-input"
                name="email"
                type="text"
                placeholder="Email"
              /><br />
            </div>

            <button type="submit" class="button-primary">Register user</button>
          </form>
        </div>
      </content>
    </main>
    <script src="/static/scripts/jquery-3.7.1.min.js"></script>
    <script src="/static/scripts/adminMain.js"></script>
  </body>
</html>
