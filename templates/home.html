<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load static %} {%include 'styles_include.html' %}
  </head>

  <body>
    <main class="grid grid-col-2">
      {% include 'sidebar.html' %}
      <content class="container content-primary">
        <div
          class="container-1 container-center flex-column flex-column-center gap-16"
        >
          <h2 class="title-primary">Welcome to the Home Page</h2>

          <form id="login-form" class="form-primary">
            <h3 class="title-primary">Please select a vehicle to manage</h3>
            <div class="input-field">
              <label for="vehicleId"> Vehicle ID</label><br />
              <input
                class="input-primary"
                id="vehicleId"
                name="vehicleId"
                type="text"
                placeholder="Vehicle ID"
              /><br />
            </div>
            <div class="input-field">
              <label for="password">Password</label><br />
              <input
                class="input-primary"
                id="password"
                name="password"
                type="password"
                placeholder="Password"
              /><br />
            </div>
            <button type="submit" class="button-primary">
              Log into vehicle
            </button>
          </form>
        </div>
      </content>
    </main>
  </body>
</html>
