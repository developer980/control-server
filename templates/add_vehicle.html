<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    {%include 'styles_include.html' %}
  </head>
  <body>
    <main class="grid grid-col-2">
      {% include 'sidebar_admin.html' %}
      <content class="container content-primary">
        <form id="add-vehicle-form" class="form-primary">
          <h3 class="title-primary">Add new vehicle</h3>
          <div class="input-field">
            <label for="vehicle-name">Name</label><br />
            <input
              class="input-primary"
              id="vehicle-name"
              name="vehicle-name"
              type="text"
              placeholder="Vehicle name"
            /><br />
          </div>
          <div class="input-field">
            <label for="types">Choose a vehicle type:</label>

            <select name="types" id="vehicle-type" class="input-primary">
              <option value="utility">Utility</option>
              <option value="charge">Charge</option>
            </select>
          </div>

          <button type="submit" class="button-primary">Register vehicle</button>
        </form>
      </content>
    </main>

    <script src="/static/scripts/jquery-3.7.1.min.js"></script>
    <script src="/static/scripts/addVehicle.js"></script>
  </body>
</html>
