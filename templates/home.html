<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="/static/css/buttons.css" />
    <link rel="stylesheet" href="/static/css/forms.css" />
    <link rel="stylesheet" href="/static/css/inputs.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <link rel="stylesheet" href="/static/css/lists.css" />
  </head>

  <body>
    <main class="grid grid-col-2">
      <sidebar class="sidebar-primary flex-column flex-column-start gap-16">
        <h3>Hello, {{user.first_name}}</h3>
        <div class="sidebar-primary-item">Home</div>
        <div class="sidebar-primary-item">Profile</div>
        <div class="sidebar-primary-item">Settings</div>
      </sidebar>
      <content class="container content-primary">
        <div
          class="container-1 container-center flex-column flex-column-center gap-16"
        >
          <h2 class="title-primary">Welcome to the Home Page</h2>

          <form id="login-form" class="form-primary">
            <h3 class="title-primary">Please select a vehicle to manage</h3>
            <div class="input-field">
              <label for="vehicleId"> Vehicle ID</label><br />
              <input
                class="input-primary"
                id="vehicleId"
                name="vehicleId"
                type="text"
                placeholder="Vehicle ID"
              /><br />
            </div>
            <div class="input-field">
              <label for="password">Password</label><br />
              <input
                class="input-primary"
                id="password"
                name="password"
                type="password"
                placeholder="Password"
              /><br />
            </div>
            <button type="submit" class="button-primary">
              Log into vehicle
            </button>
          </form>
        </div>
      </content>
    </main>
  </body>
</html>
